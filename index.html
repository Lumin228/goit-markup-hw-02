<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>WebStudio</title>
  </head>
  <body>
    <section class="section-aaa">
      <div class="container">
      <div class="block">
          <h1 class="main-txt">
              Discover the magic of <span class="photo-graph">photography</span> in our school
          </h1>
          <p class="our-p">
              Our photography school offers an unforgettable journey, where you can learn the basics of composition, master technical skills, translate your unique ideas.
          </p>
      <div class="supa-block">
      <div class="holder">
          <div class="image-container">

                  <img srcset="./IMG/Girl_left1x.jpg, ./IMG/Girl_left2x.jpg" src="./IMG/Girl_left1x.jpg" class="image-1 image">

                  <img srcset="./IMG/Boy1x.jpg, ./IMG/Boy2x.jpg" src="./IMG/Boy1x.jpg" class="image-2 image">

                  <img srcset="./IMG/Girl_right1x.jpg, ./IMG/Girl_right2x.jpg" src="./IMG/Girl_right1x.jpg" class="image-3 image">

          </div>
          <div class="svg-txt-holder">
            <p class="p-txt">Our happy students</p>
            <svg class="svg-arrow" width="18" height="9">
              <use src="./IMG/icons.svg#arrow"></use>
            </svg>
          </div>
        </div>
         
        <div class="star-holder">
          <svg width="44" height="44" class="sssvg">
            <use src="./IMG/icons.svg#Star"></use>
          </svg>
          <ul class="list list-rews">
              <li class="li-txt">Reviews</li>
              <li class="li-txt-2">+1500</li>
          </ul>
      </div>
  </div>

  <image src="./IMG/Rectangle 5 (1).png" class="image-supa"></image>
  </div>
  </section>
  </body>
</html>
